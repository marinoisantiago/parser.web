<form class="form">
  <h1>Text Parser</h1>
  <div>     
    <mat-form-field class="full-width">
      <mat-label>Writte your text</mat-label>
      <textarea matInput [(ngModel)]="text" name="text"></textarea>
    </mat-form-field>

    <div class="button-row">    
      <button mat-stroked-button color="warn" (click)="clearText()">Clear</button>
      <button mat-stroked-button color="primary" (click)="parseText()">Parse</button>
    </div>
    <h2 *ngIf="showTable">Synonyms per word</h2>
    <mat-table *ngIf="showTable" [dataSource]="dataSource" class="mat-elevation-z8">        
        <ng-container matColumnDef="word">
          <th mat-header-cell *matHeaderCellDef>Word</th>
          <td mat-cell *matCellDef="let element">{{element.word}}</td>
          <td mat-footer-cell *matFooterCellDef>Total</td>
        </ng-container>  
        <ng-container matColumnDef="count">
          <th mat-header-cell *matHeaderCellDef>Count</th>
          <td mat-cell *matCellDef="let element">{{element.synonyms_found}}</td>
          <td mat-footer-cell *matFooterCellDef> {{totalSynonymsFound}} </td>
        </ng-container>    
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>   
      <tr mat-footer-row *matFooterRowDef="displayedColumns"></tr>  
    </mat-table>
  </div>

</form>
